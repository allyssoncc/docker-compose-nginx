name: Build and push Docker images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # base name for images on Docker Hub (user/repo)
  DOCKERHUB_REPO: allyssoncc/docker-compose-nginx

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push api-nodejs image
        uses: docker/build-push-action@v6
        with:
          context: ./api-nodejs
          file: ./api-nodejs/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKERHUB_REPO }}:api-nodejs-latest
            ${{ env.DOCKERHUB_REPO }}:api-nodejs-${{ github.sha }}

      - name: Build and push api-python image
        uses: docker/build-push-action@v6
        with:
          context: ./api-python
          file: ./api-python/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKERHUB_REPO }}:api-python-latest
            ${{ env.DOCKERHUB_REPO }}:api-python-${{ github.sha }}

      - name: Build and push nginx image
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKERHUB_REPO }}:nginx-latest
            ${{ env.DOCKERHUB_REPO }}:nginx-${{ github.sha }}

      - name: Image list (verify)
        run: |
          echo "Built images:"
          echo "${{ env.DOCKERHUB_REPO }}:api-nodejs-latest"
          echo "${{ env.DOCKERHUB_REPO }}:api-python-latest"
          echo "${{ env.DOCKERHUB_REPO }}:nginx-latest"